            <p>
                火场逃生时要注意楼层高度。<br>
                火灾发生后，请按照应急指示标志所指引的方向迅速选择人流量较少的疏散通道撤离。<br>
                市场、商场等人员密集场所发生火灾，请在消防应急引导员的引导下有序疏散、撤离。<br>
                穿过浓烟逃生时，尽量用浸湿的被子、毯子或衣物保护头部和身体，捂住口鼻，弯腰低姿前行。
            </p>
